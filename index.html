<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>
    <link rel="stylesheet" href="css/slideshow.css" />
  </head>
  <body>
    <input type="file" class="d-none" id="photoUpload" multiple />

    <div class="d-flex h-100 align-items-center mt-5 justify-content-center">
      <div class="box w-50 border-dark border py-5" id="uploadBox">
        <div class="text-center fs-4">Click to photo upload</div>
      </div>
    </div>

    <div class="d-flex h-100 align-items-center mt-5 justify-content-center">
      <div class="border border-dark w-50 py-5 mt-5 text-center" id="photos">
        <button class="btn btn-outline-dark" id="createSlideshow">
          Create Slideshow
        </button>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/slideshow.js"></script>
  </body>
</html>
